<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Import styling bootstrap -->
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/style.css">
	<title>Login</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2 class="text-center text-dark mt-5">
					Halaman Utama
				</h2>
				<div class="card my-5">
					<form class="card-body cardbody-color p-lg-5">
						<div class="text-center">
							<img src="../assets/img/gg.png"
								class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
								alt="profile">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" id="Email" placeholder="Email">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" id="no telephone" placeholder="no telephone">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" id="Alamat" placeholder="Alamat">
						</div>
						<div class="mb-3">
							<input type="password" class="form-control" id="password" placeholder="password">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" id="NIK" placeholder="NIK">
						</div>
						<div class="mb-3">
							<input type="date" class="form-control" id="tanggal">
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-info px-5 mb-5 w-100">Login</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Import script bootstrap -->
	<script src="../assets/js/bootstrap.min.js"></script>
</body>

</html>
